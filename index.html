<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="row row--2__columns card__row">
          <div class="card__text">
            <h2 class="card__title">Get <span class="card__title--purple">insights</span> that help your business grow.</h2>
            <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="row row--3__columns card__stats">
              <div>
                <p class="card__stats__number">10k+</p>
                <p class="card__stats__description">companies</p>
              </div>
              <div>
                <p class="card__stats__number">314</p>
                <p class="card__stats__description">templates</p>
              </div>
              <div>
                <p class="card__stats__number">12m+</p>
                <p class="card__stats__description">queries</p>
              </div>
            </div>
          </div>
          <div class="card__image">
            <img src="images/image-header-mobile.jpg" alt="" class="pc__none" />
            <img src="images/image-header-desktop.jpg" alt="" class="sp__none" />
          </div>
        </div>
      </section>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Tatak Galih Prasetyo</a>.</div>
    </main>
  </body>
</html>
